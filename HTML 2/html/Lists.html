<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <ol type="i" >
        <li>1</li>
        <li>2</li>
        <li>3
            <ul>
                <li>4</li>
                    <ol start="7">
                        <li>Black</li>
                        <li>White</li>
                        <li>Yellow</li>
                        <li>Blue</li>
                    </ol>
                <li>5</li>
                    <ol type="a">
                        <li>Black</li>
                        <li>White</li>
                        <li>Yellow</li>
                        <li>Blue</li>
                    </ol>
            </ul>
        </li>
    </ol>
    
    <ol>
        <li><b>Element1</b></li>
        <li><b>Element2 </b>
            <ul>
                <i>
                <li>Element1</li>
                <li>Element2</li>
                <li>Element3</li>
                </i>
            </ul>
        </li>
        <li><b>Element3</b></li>
    </ol>

    <ul>
        <li>Element1<u><sub>sub</sub></u></li>
        <li>Element2<u><sup>sup</sup></u></li>
        <li>Element3<u><b>bold</b></u></li>
    </ul>
</body>
</html>
